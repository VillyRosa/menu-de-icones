<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
    <i id="pointer" data-feather="chevron-down"></i>
    <div class="container">
        <i class="icons" id="facebook" data-feather="facebook" onMouseOver="change(0)" onMouseOut="unChange(0)"></i>
        <i class="icons" id="instagram" data-feather="instagram" onMouseOver="change(1)" onMouseOut="unChange(1)"></i>
        <i class="icons" id="twitter" data-feather="twitter" onMouseOver="change(2)" onMouseOut="unChange(2)"></i>
        <i class="icons" id="youtube" data-feather="youtube" onMouseOver="change(3)" onMouseOut="unChange(3)"></i>
    </div>

    <script>feather.replace()</script>
    <script src="js/main.js"></script>
</body>
</html>
